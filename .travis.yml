matrix:
  include:
    - os: linux
      language: c
      dist: trusty
      sudo: required
    - os: osx
      osx_image: xcode8.3
      language: objective-c
    - os: linux
      language: c
      dist: xenial
      sudo: required
      env: 
        - ar=arm
        - typec=1
    - os: linux
      language: c
      dist: xenial
      sudo: required
      env: 
        - ar=arm
        - typec=2
    - os: linux
      language: c
      dist: xenial
      sudo: required
      env: 
        - ar=arm
        - typec=3
    - stage: deploy
      os: linux
      dist: xenial
      env: 
        - is=deploy
        
branches:
  only:
    - master

compiler:
  - gcc

env:
  global:
    - MAKEFLAGS="-j 2"

before_install:
  - .travis/install_ssh_id.sh
  - unset SSH_ID
  - .travis/install_prerequisities.sh

before_script:
  - . ./.travis/setup_env.sh

script:
  - . ./.travis/build.sh

deploy:
  skip_cleanup: true
  provider: script
  script: .travis/deploy.sh